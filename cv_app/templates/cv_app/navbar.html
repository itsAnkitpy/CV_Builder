{% load static %}

<!-- Preloader -->
<div id="preloader">
    <div class="preload-content">
        <div id="dream-load"></div>
    </div>
</div>

<!-- ##### Header Area Start ##### -->
<header class="header-area">
    <div class="classy-nav-container dark breakpoint-off">
        <div class="container">
            <!-- Classy Menu -->
            <nav class="classy-navbar justify-content-between" id="dreamNav">

                <!-- Logo -->
                <a class="nav-brand" href="index-2.html"><img src="{% static 'img/core-img/logo.png' %}" alt="logo"> CV Builder.</a>

                <!-- Navbar Toggler -->
                <div class="classy-navbar-toggler">
                    <span class="navbarToggler"><span></span><span></span><span></span></span>
                </div>

                <!-- Menu -->
                <div class="classy-menu">

                    <!-- close btn -->
                    <div class="classycloseIcon">
                        <div class="cross-wrap"><span class="top"></span><span class="bottom"></span></div>
                    </div>

                    <!-- Nav Start -->
                    <div class="classynav">
                        <ul id="nav">
                            <li><a href="index-3.html">Home</a></li>
                            <li><a href="about-us.html">About Us</a></li>
                            <li><a href="pricing.html">Pricing</a></li>
                            <li><a href="templates.html">Templates</a></li>
                            <li><a href="contact-us.html">Contact</a></li>
                        </ul>

                        <!-- Button -->
                        {% if user.is_authenticated %}
                            <a href="#" class="btn login-btn mr-im">Hi {{user.username}}</a>
                            <a href="#" class="btn login-btn">Logout </a>
                        {% else %}
                            <a href="{% url 'login' %}" class="btn login-btn mr-im">Log In</a>
                            <a href="{% url 'register' %}" class="btn login-btn">Register </a>
                        {% endif %}
                    </div>
                    <!-- Nav End -->
                </div>
            </nav>
        </div>
    </div>
</header>
<!-- ##### Header Area End ##### -->
